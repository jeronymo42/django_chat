{% extends 'main/base.html'%}

{% block title %}
    Чаты
{% endblock %}

{% block content %}
    <div class="container px-4 py-5">
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            {% for chat in chats %}
            <div class="card mx-4" style="width: 10rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ chat.name }}</h5>
                    <a href="{{ chat.slug }}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
